<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>The topsecret project</title>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='topsecret.css' rel='stylesheet' type='text/css'>
   
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
  <!-- <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>-->
  
    <!-- D3.js -->
   -<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-angular-ui/1.3.4/js/mobile-angular-ui.js" />-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="topsecret.js"></script>
   
    <script src="angular-drag-and-drop-lists.js"></script>
    <script src="radarChart.js"></script>

    <!--<script src="topsecretChart.js" />-->

</head>

<body ng-app="Importance">

    <div ng-controller="SimpleDemoController">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">The Top Secret Project</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-11">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Project Attributes</h3>
                                </div>
                                <div class="row">
                                    <div>Project Size </div>
                                    <div>
                                        <label class="radio-inline"><input type="radio" name="projectSize">Small</label>
                                        <label class="radio-inline"><input type="radio" name="projectSize">Medium</label>
                                        <label class="radio-inline"><input type="radio" name="projectSize">Large</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div>Complexity</div>
                                    <div>
                                        <label class="radio-inline"><input type="radio" name="projectCompl">Low</label>
                                        <label class="radio-inline"><input type="radio" name="projectCompl">Medium</label>
                                        <label class="radio-inline"><input type="radio" name="projectCompl">High</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-11">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Importance</h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-4" style="padding-right:0px">
                                        <li ng-repeat="item in models.importance" class="list-group-item">{{item.label}}
                                        </li>
                                    </div>
                                    <div class="col-md-8" style="padding-left:0px" dnd-list="models.attributes">
                                        <li ng-repeat="item in models.attributes" class="list-group-item" dnd-draggable="item" dnd-moved="onMoved(models, $index)"
                                            dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}"
                                            class="list-group-item">
                                            {{item.label}}
                                        </li>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="radarChart !important"> </div>
                </div>
            </div>
        </div>


</body>

</html>
